name: ğŸš€ Pipeline

on:
  push:
    tags: ["**"]
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-server:
    name: ğŸ› ï¸ Build server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸï¸ Setup environment
        uses: ./.github/actions/setup-environment

      - name: ğŸ› ï¸ Build
        run: just target build:build

  release-please:
    name: âœ¨ Release Please
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      created-server: ${{ steps.release.outputs.server--release_created }}
    steps:
      - name: âœ¨ Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please/config.json
          manifest-file: release-please/manifest.json

  publish-server:
    name: ğŸ³ Publish docker image
    runs-on: ubuntu-latest
    needs:
      - "release-please"
      - "build-server"
    if: ${{ needs.release-please.outputs.created-server }}
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: server
    env:
      DOCKER_REGISTRY: ghcr.io
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸï¸ Setup environment
        uses: ./.github/actions/setup-environment

      - name: ğŸ—ï¸ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build and push docker image
        run: just target docker:publish
