name: ğŸš€ Pipeline

on:
  push:
    branches: ["**"]

jobs:
  build-server:
    name: ğŸš‚ Build server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸï¸ Setup environment
        uses: ./.github/actions/setup-environment
        with:
          dotnet: true

      - name: ğŸ› ï¸ Build
        run: just target build:build

  build-app:
    name: ğŸ“± Build app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸï¸ Setup environment
        uses: ./.github/actions/setup-environment
        with:
          flutter: true

      - name: ğŸ— Restore dependencies
        run: flutter pub get

      - name: ğŸ¨ Analyze
        run: flutter analyze

      - name: ğŸ› ï¸ Build
        run: flutter build appbundle

  release-please:
    name: âœ¨ Release Please
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      created-server: ${{ steps.release.outputs.server--release_created }}
    steps:
      - name: ğŸ— Get app token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.EMMA_APP_ID }}
          private-key: ${{ secrets.EMMA_APP_PRIVATE_KEY }}

      - name: âœ¨ Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please/config.json
          manifest-file: release-please/manifest.json
          token: ${{ steps.app-token.outputs.token }}

  publish-server:
    name: ğŸ³ Publish docker image
    runs-on: ubuntu-latest
    needs:
      - "release-please"
      - "build-server"
    if: ${{ needs.release-please.outputs.created-server }}
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: server
    env:
      DOCKER_REGISTRY: ghcr.io
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸï¸ Setup environment
        uses: ./.github/actions/setup-environment
        with:
          dotnet: true

      - name: ğŸ—ï¸ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build and push docker image
        run: just target docker:publish
