name: ðŸš€ Pipeline

on:
  push:
    branches: ["**"]

env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  release-please:
    name: âœ¨ Release Please
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      created: ${{ steps.release.outputs.releases_created }}
      app-created: ${{ steps.release.outputs.app--release_created }}
      server-created: ${{ steps.release.outputs.server--release_created }}
      keycloak-created: ${{ steps.release.outputs.keycloak--release_created }}
    steps:
      - name: ðŸ— Get app token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.EMMA_APP_ID }}
          private-key: ${{ secrets.EMMA_APP_PRIVATE_KEY }}

      - name: âœ¨ Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please/config.json
          manifest-file: release-please/manifest.json
          token: ${{ steps.app-token.outputs.token }}
  
  debug-release-please:
    name: ðŸž Debug
    runs-on: ubuntu-latest
    needs:
      - release-please
    steps:
      - name: ðŸ“£ Outputs
        run: |
          echo 'âœ¨ Releases: ${{ needs.release-please.outputs.created }}'
          echo 'ðŸ“± App:       ${{ needs.release-please.outputs.app-created }}'
          echo 'ðŸš‚ Server:   ${{ needs.release-please.outputs.server-created }}'
          echo 'ðŸ•µï¸â€â™‚ï¸ Keycloak: ${{ needs.release-please.outputs.keycloak-created }}'

  build-app:
    name: ðŸ“± Build app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ðŸžï¸ Setup environment
        uses: ./.github/actions/setup-environment
        with:
          flutter: true

      - name: ðŸ— Restore dependencies
        run: just pub-get

      - name: ðŸŽ¨ Analyze
        run: just analyze

      - name: ðŸ› ï¸ Build
        run: just build appbundle

  build-server:
    name: ðŸš‚ Build server
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ðŸžï¸ Setup environment
        uses: ./.github/actions/setup-environment
        with:
          dotnet: true

      - name: ðŸ› ï¸ Build
        run: just target build:build

  publish-server:
    name: ðŸ³ Publish server docker image
    runs-on: ubuntu-latest
    needs:
      - release-please
      - build-server
    if: needs.release-please.outputs.server-created
    permissions:
      contents: read
      packages: write
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ðŸžï¸ Setup environment
        uses: ./.github/actions/setup-environment
        with:
          dotnet: true
          docker: true

      - name: ðŸ—ï¸ Login to container registry.
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Build and push docker image
        run: just target docker:publish

  publish-keycloak:
    name: ðŸ³ Publish keycloak docker image
    runs-on: ubuntu-latest
    needs:
      - release-please
    if: needs.release-please.outputs.keycloak-created
    permissions:
      contents: read
      packages: write
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ðŸžï¸ Setup environment
        uses: ./.github/actions/setup-environment
        with:
          dotnet: true
          docker: true

      - name: ðŸ—ï¸ Login to container registry.
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Build and push docker image
        run: just target keycloak:publish
  
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs:
       - release-please
       - publish-server
       - publish-keycloak
    if: always()
    steps:
      - name: ðŸ— Get app token
        if: > 
          needs.release-please.outputs.server-created || 
          needs.release-please.outputs.keycloak-created
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.EMMA_APP_ID }}
          private-key: ${{ secrets.EMMA_APP_PRIVATE_KEY }}
      - name: ðŸš€ Deploy
        if: > 
          needs.release-please.outputs.server-created || 
          needs.release-please.outputs.keycloak-created
        run: |
          curl -X POST https://api.github.com/repos/OpenCleanEnergy/emma-private/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ steps.app-token.outputs.token }} \
          --data '{"event_type": "deploy", "client_payload": { "ref": "${{github.ref}}" }}'
